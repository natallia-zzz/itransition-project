<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="ISO-8859-1">
    <title>Collections</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div>
    <h1>List of Collections</h1>
</div>
<div class="container text-center">
    <div>
        <h3><a th:href="@{/collections/new}">add</a></h3>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Collection ID</th>
                <th>Name</th>
                <th>Owner</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="col: ${collections}">
                <td th:text="${col.id}">Collection ID</td>
                <td>
                    <a th:href="@{'/collections/' + ${col.id}+'/view'}",  th:text="${col.name}">
                        Name
                    </a>
                </td>
                <td th:text="${col.owner.getFullName()}">Owner</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

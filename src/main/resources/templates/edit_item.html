<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit User - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container text-center">
    <div>
        <h1>New item </h1>
    </div>
    <form th:action="@{'/profile/'+${collection.owner.id}+'/collections/' + ${collection.id}+'/save_item/'+${item.id}}" th:object="${item}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>
            </div>
            <label class="col-4 col-form-label">other: </label>
            <div class="form-group row">
                <label class="col-4 col-form-label">Tags: </label>
                <div class="col-8">
                    <input type="text" th:value="${other}" class="form-control" name="otherTag"/>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>

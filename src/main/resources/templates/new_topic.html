<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

                <label class="col-4 col-form-label">Name: </label>

                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary"> Add</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>

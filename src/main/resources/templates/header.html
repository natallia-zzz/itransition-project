<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="ISO-8859-1">
  <title>Project</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Project</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/users}">admin</a>

        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/register}">Register</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a  class="nav-link" th:href="@{/logout}">Logout</a>

        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/profile}">My page</a>
        </li>
        <li>
          <form class="mx-2 my-auto form-inline w-100" th:action="@{/searchResults}" th:object="${filter}">
            <input type="hidden" th:field = "*{filterList}"/>
            <input type="text" name="keyword" id="keyword" size="50" th:field="*{searchString}" />
<!--            <input type="submit" value="Search" />-->
            <button type="submit" class="btn btn-primary" value="Search">Search</button>
          </form>
        </li>
      </ul>

      <span class="navbar-text" sec:authorize="isAuthenticated()">
       <span th:text="${#authentication.getPrincipal().getFullName()}"></span>
      </span>

    </div>
  </div>
</nav>


</body>

</html>
